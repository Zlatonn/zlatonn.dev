<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon -->
    <link rel="icon" href="/Zlatonn.ico" />

    <!-- Pre-load fonts -->
    <link
      rel="preload"
      href="/node_modules/@fontsource/silkscreen//files/silkscreen-latin-700-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/node_modules/@fontsource/rammetto-one/files/rammetto-one-latin-400-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/node_modules/@fontsource/poppins/files/poppins-latin-500-normal.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Preload the LCP image with a high fetchpriority -->
    <link rel="preload" fetchpriority="high" as="image" href="/src/assets/RotatingText.webp" type="image/webp" />
    <link rel="preload" fetchpriority="high" as="image" href="/src/assets/Sclera.webp" type="image/webp" />
    <link rel="preload" fetchpriority="high" as="image" href="/src/assets/EyeBall.webp" type="image/webp" />

    <!-- Open Graph Tags -->
    <meta name="description" content="Zlatonn's web development portfolio showcasing projects and skills." />
    <meta name="keywords" content="web development, React, JavaScript, HTML, CSS, Tailwind, Node.js, Portfolio" />
    <meta name="author" content="Zlatonn" />
    <meta property="og:title" content="Zlatonn's Space" />
    <meta property="og:description" content="Showcasing Zlatonnâ€™s web development projects and skills." />
    <meta property="og:image" content="/src/assets/demo_home.webp" />
    <meta property="og:url" content="https://zlatonn-space.pages.dev/" />

    <!-- Web Title -->
    <title>Zlatonn</title>

  </body>
